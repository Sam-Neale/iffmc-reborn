<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>IFFMC</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="bg-gray-500 h-screen py-1 px-0">
      <div id="screen" class="h-1/2 text-white px-1">
        <div id="container" class="h-full grid grid-cols-12">
          <div id="dButtonCol1" class="mt-5">
            <button class="bg-gray-900 w-full p-2 rounded-1xl my-2" onclick="buttonClick('left', 1)">---</button>
            <button class="bg-gray-900 w-full p-2 rounded-1xl my-2" onclick="buttonClick('left', 0)">---</button>
            <button class="bg-gray-900 w-full p-2 rounded-1xl my-2" onclick="buttonClick('left', 2)">---</button>
            <button class="bg-gray-900 w-full p-2 rounded-1xl my-2" onclick="buttonClick('left', 3)">---</button>
            <button class="bg-gray-900 w-full p-2 rounded-1xl my-2" onclick="buttonClick('left', 4)">---</button>
            <button class="bg-gray-900 w-full p-2 rounded-1xl my-2" onclick="buttonClick('left', 5)">---</button>
          </div>
          <div id="display" class="bg-black h-full col-span-10 rounded">
            1
          </div>
          <div id="dButtonCol2" class="mt-5">
            <button class="bg-gray-900 w-full p-2 rounded-1xl my-2" onclick="buttonClick('right', 1)">---</button>
            <button class="bg-gray-900 w-full p-2 rounded-1xl my-2" onclick="buttonClick('right', 0)">---</button>
            <button class="bg-gray-900 w-full p-2 rounded-1xl my-2" onclick="buttonClick('right', 2)">---</button>
            <button class="bg-gray-900 w-full p-2 rounded-1xl my-2" onclick="buttonClick('right', 3)">---</button>
            <button class="bg-gray-900 w-full p-2 rounded-1xl my-2" onclick="buttonClick('right', 4)">---</button>
            <button class="bg-gray-900 w-full p-2 rounded-1xl my-2" onclick="buttonClick('right', 5)">---</button>
          </div>
        </div>
      </div>
      <div id="keyboard" class="h-1/2 p-3">
        <div class="grid grid-cols-6 text-white gap-2" id="functionRow">
          <button class="bg-gray-900 rounded p-2 text-sm" onclick="buttonClick('function', 'CLB')">CLB</button>
          <button class="bg-gray-900 rounded p-2 text-sm" onclick="buttonClick('function', 'CRZ')">CRZ</button>
          <button class="bg-gray-900 rounded p-2 text-sm" onclick="buttonClick('function', 'DES')">DES</button>
          <button class="bg-gray-900 rounded p-2 text-sm" onclick="buttonClick('function', 'MENU')">MENU</button>
          <button class="bg-gray-900 rounded p-2 text-sm" onclick="buttonClick('function', 'LEGS')">LEGS</button>
          <button class="bg-gray-800 rounded p-2 text-sm border border-white border-2"
            onclick="buttonClick('function', 'EXEC')">EXEC</button>
          <button class="bg-gray-900 rounded p-2 text-xs" onclick="buttonClick('function', 'DEPARR')">DEP<br>ARR</button>
          <button class="bg-gray-900 rounded p-2 text-sm" onclick="buttonClick('function', 'HOLD')">HOLD</button>
          <button class="bg-gray-900 rounded p-2 text-sm" onclick="buttonClick('function', 'PROG')">PROG</button>
          <button class="bg-gray-900 rounded p-2 text-sm" onclick="buttonClick('function', 'FIX')">FIX</button>
          <button class="bg-gray-900 rounded p-2 text-xs" onclick="buttonClick('function', 'PPage')">PREV<br>PAGE</button>
          <button class="bg-gray-900 rounded p-2 text-xs" onclick="buttonClick('function', 'NPage')">NEXT<br>PAGE</button>
        </div>
        <br>
        <div class="float-left grid grid-cols-3 text-white text-center gap-2 w-1/3" id="numRow">
          <button class="bg-gray-900 rounded-full h-10 w-10 mx-auto items-center justify-center p-2 text-xs" onclick="buttonClick('num', 1)">1</button>
          <button class="bg-gray-900 rounded-full h-10 w-10 mx-auto items-center justify-center p-2 text-xs" onclick="buttonClick('num', 2)">2</button>
          <button class="bg-gray-900 rounded-full h-10 w-10 mx-auto items-center justify-center p-2 text-xs" onclick="buttonClick('num', 3)">3</button>
          <button class="bg-gray-900 rounded-full h-10 w-10 mx-auto items-center justify-center p-2 text-xs" onclick="buttonClick('num', 4)">4</button>
          <button class="bg-gray-900 rounded-full h-10 w-10 mx-auto items-center justify-center p-2 text-xs" onclick="buttonClick('num', 5)">5</button>
          <button class="bg-gray-900 rounded-full h-10 w-10 mx-auto items-center justify-center p-2 text-xs" onclick="buttonClick('num', 6)">6</button>
          <button class="bg-gray-900 rounded-full h-10 w-10 mx-auto items-center justify-center p-2 text-xs" onclick="buttonClick('num', 7)">7</button>
          <button class="bg-gray-900 rounded-full h-10 w-10 mx-auto items-center justify-center p-2 text-xs" onclick="buttonClick('num', 8)">8</button>
          <button class="bg-gray-900 rounded-full h-10 w-10 mx-auto items-center justify-center p-2 text-xs" onclick="buttonClick('num', 9)">9</button>
          <button class="bg-gray-900 rounded-full h-10 w-10 mx-auto items-center justify-center p-2 text-xs" onclick="buttonClick('num', '.')">.</button>
          <button class="bg-gray-900 rounded-full h-10 w-10 mx-auto items-center justify-center p-2 text-xs" onclick="buttonClick('num', 0)">0</button>
          <button class="bg-gray-900 rounded-full h-10 w-10 mx-auto items-center justify-center p-2 text-xs" onclick="buttonClick('num', 'p/m')">+/-</button>
        </div><div class="float-right grid grid-cols-5 text-white gap-1 w-1/2" id="charRow">
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'A')">A</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'B')">B</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'C')">C</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'D')">D</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm border border-white border-3" onclick="buttonClick('char', 'E')">E</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'F')">F</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'G')">G</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'H')">H</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'I')">I</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'J')">J</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'K')">K</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'L')">L</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'M')">M</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm border border-white border-3" onclick="buttonClick('char', 'N')">N</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'O')">O</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'P')">P</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'Q')">Q</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'R')">R</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm border border-white border-3" onclick="buttonClick('char', 'S')">S</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'T')">T</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'U')">U</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'V')">V</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm border border-white border-3" onclick="buttonClick('char', 'W')">W</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'X')">X</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'Y')">Y</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'Z')">Z</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-sm" onclick="buttonClick('char', 'SP')">SP</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-xs" onclick="buttonClick('char', 'DEL')">DEL</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-md" onclick="buttonClick('char', '/')">/</button>
          <button class="bg-gray-900 rounded mx-auto items-center justify-center py-2 px-4 text-xs" onclick="buttonClick('char', 'CLR')">CLR</button>
        </div>
      </div>
  </body>
</html>
